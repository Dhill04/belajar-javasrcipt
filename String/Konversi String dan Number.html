<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi String Dan Number</title>
</head>
<body>
    <script>
        const value1 = parseInt ("1")
        const value2 = 1
        const sum = value1 + value2

        document.writeln(`<p>${sum}</p>`)

        document.writeln(`<p>${parseInt("1.1")}</p>`) // dijadikan bilangan bulat jadi di ambil 1 bukan 1.1
        document.writeln(`<p>${parseFloat("1.1")}</p>`)
        document.writeln(`<p>${Number("1.1")}</p>`) //fleksibel

        const a = 1
        const b = 1
        const total = a.toString() + b.toString()
        document.writeln(`<p>${total}</p>`)

        document.writeln(`<p>${parseInt("1salah")}</p>`)
        document.writeln(`<p>${parseFloat("1.1dhil")}</p>`) //int dan flot bisa mentolelir kesalahan di belakang jika menulis angka namun ada huruf di belakangnya

        document.writeln(`<p>${Number("1salah")}</p>`)
        document.writeln(`<p>${Number("1.1dhil")}</p>`)
        document.writeln(`<p>${Number("salah")}</p>`)

        const first = Number("salah") //Nan
        const totalNumber = first + 100
        document.writeln (`<p>${totalNumber}`)

        document.writeln(`<p>${isNaN(first)}</p>`)
        document.writeln(`<p>${isNaN(100)}</p>`)
        document.writeln(`<p>${isNaN(NaN)}</p>`)


    </script>
</body>
</html>
