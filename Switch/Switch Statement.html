<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Statement</title>
</head>
<body>
    <script>

        const nilai = "D"

        switch (nilai) {
            case "A":
            document.writeln("<p>WOW Anda Lulus Dengan Nilai Sangat Baik</p>")
            break
            case "B": 
            document.writeln("<p>Anda Lulus Dengan Nilai Diatas Rata Rata</p>")
            case "C":
            document.writeln("<p>Anda Tidak Lulus</p>")
            case "D":
            document.writeln("<p>Mungkin Kamu Salah Jurusan</p>")
            default:

        }


    </script>
</body>
</html>
