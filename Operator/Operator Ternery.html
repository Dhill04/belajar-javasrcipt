<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Ternery</title>
</head>
<body>
    <Script>

        const nilai = 70
        let ucapan

        if (nilai >=75){
            ucapan = "Selamat Kamu LULUS"
        } else {
            ucapan = "Ayo Coba Lagi" 
        }

        document.writeln(`<p>${ucapan}</p>`)

        // dengan ternery operator
        ucapan = nilai >= 75 ? "Selamat Kamu LULUS " : " Ayo Coba Lagi"

        document.writeln(`<p> ${ucapan}</p>`)


    </Script>
</body>
</html>
