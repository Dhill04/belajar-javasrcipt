<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Expression</title>
</head>
<body>
    <Script>
        const examValue = 50
        if(examValue > 80) {
            document.writeln("<p>NICE KERJA BAGUS : A</p>")
        } else if (examValue > 70) {
            document.writeln("<p>NICE NICE : B</p>")
        } else if (examValue > 60) {
            document.writeln("<p>MASIH BISA LEBIH AYOK : C")
        } else {
            document.writeln("<p>YOK COBALAGI</p>")
        }
    </Script>
</body>
</html>
