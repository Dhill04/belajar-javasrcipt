<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop Up Confirm</title>
</head>
<body>
    <script>

        const masuk = confirm("Yakin mau masuk?")

        if (masuk){
            const name = prompt("HAI SIAPA KAMU?")

            alert(`HAI SELAMAT DATANG ${name}`)
        }else{
            alert ("DAH Bye Bye")
        }

    </script>
</body>
</html>
